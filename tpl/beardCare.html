<div class="row" style="padding-top:30px">
    <div class="col-xs-10 col-xs-offset-1">
        <img src="img/beard-care-header.jpg" class="img-responsive" alt=""/>
    </div>
</div>
<div class="row" style="text-align: center">
    <div class="col-xs-10 col-xs-offset-1">
        <div class="my-img-z">
            <div class="my-img-item" ng-repeat="item in datalist" style="padding:15px 30px;">
                <div class="row" style="padding:20px;background: #fff;">
                    <div class="col-xs-12 hot_show_child" style="padding: 0">
                        <a href="#">
                            <img ng-src="img/imgList/{{item.img}}" class="img-responsive" alt=""/>
                        </a>
                        <div class="hot-zz">
                        </div>
                    </div>
                    <div class="col-xs-12" style="padding: 0">
                        <h3>{{item.dname}}</h3>
                        <p>{{item.introduce}}</p>
                    </div>
                    <div class="col-xs-12">
                        <div class="row">
                            <div class="col-xs-6">
                                <span style="font-weight: 600;font-size:23px;font-family: 'Franchise';">${{item.nprice}}</span>
                            </div>
                            <div class="col-xs-6">
                                <p><span>{{item.remark}}</span> Reviews</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
